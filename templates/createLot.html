<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h3>Creating lot</h3>
<form action="/createLot" method="POST">

    <input type="submit" value="create lot"><br>
</form>
